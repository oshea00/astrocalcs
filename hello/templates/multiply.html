{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container">

    <h3>Calculate Date of Easter</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Multiply">
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}

    <p><a href="{% url 'index' %}">Back to Home</a></p>

</div>

{% endblock %}
